<div class="content">
  <div class="security-title">Security</div>

  <div class="table-wrapper">
    <div class="table-content">
      <div class="filter-row">
        <div class="left-row">
          <div class="filter-input">
            <input
              class="security-filter-input"
              placeholder="Search by symbol"
              [(ngModel)]="symbol"
            />
          </div>
          <div class="search-icon">
            <button (click)="search()" class="button-image">
              <img src="assets/search.png" alt="search" />
            </button>
          </div>
        </div>
      </div>

      <div class="security-table-wrapper">
        <div class="wrapper-header">
          <div
            (click)="setSelectedTab('stocks')"
            [ngClass]="selectedTab === 'stocks' ? 'tab tab-active' : 'tab'"
          >
            Stock
          </div>

          <div
            (click)="setSelectedTab('future')"
            [ngClass]="selectedTab === 'future' ? 'tab tab-active' : 'tab'"
          >
            Future
          </div>

          <div
            (click)="setSelectedTab('forex')"
            [ngClass]="selectedTab === 'forex' ? 'tab tab-active' : 'tab'"
          >
            Forex
          </div>
        </div>
        <app-dynamic-table
          *ngIf="selectedTab === 'stocks'"
          [headersArray]="[
            'Ticker',
            'Name',
            'Exchange Name',
            'Last Refresh',
            'Price',
            'High',
            'Low',
            'Price Change',
            'Volume',
            'Outstanding Shares',
            'Dividend Yield',
          ]"
          [dataArray]="securities | transformSecurity"
          [showActions]="true"
        >
          <ng-template #actionsColumn let-row>
            <button (click)="navigateToStock(row.originalSecurity)" class="buy-security">Detail</button>
          </ng-template>
        </app-dynamic-table>

        <app-dynamic-table
          *ngIf="selectedTab === 'future'"
          [headersArray]="[
            'Ticker',
            'Name',
            'Exchange Name',
            'Last Refresh',
            'Price',
            'High',
            'Low',
            'Price Change',
            'Volume',
            'Settlement Date'
          ]"
          [dataArray]="futures | transformFuture"
          [showActions]="true"
        >
          <ng-template #actionsColumn let-row>
            <button class="buy-security" (click)="navigateToFuture(row.originalFuture.listingId)">BUY</button>
          </ng-template>
        </app-dynamic-table>

        <app-dynamic-table
          *ngIf="selectedTab === 'forex'"
          [headersArray]="[
            'Ticker',
            'Name',
            'Exchange Name',
            'Last Refresh',
            'Price',
            'High',
            'Low',
            'Price Change',
            'Volume',
            'Base Currency',
            'Quote Currency',
          ]"
          [dataArray]="forex | transformForex"
          [showActions]="true"
        >
          <ng-template #actionsColumn let-row>
            <button class="buy-security" (click)="navigateToForex(row.originalForex.listingId)">BUY</button>
          </ng-template>
        </app-dynamic-table>
      </div>
    </div>
  </div>
</div>
